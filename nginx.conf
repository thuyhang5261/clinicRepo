# Load RTMP module
load_module modules/ngx_rtmp_module.so;

events {
    worker_connections 1024;
}

# RTMP configuration
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        allow publish all;
        allow play all;

        application live {
            live on;
            record off;
            
            # Enable HLS
            hls on;
            hls_path /var/www/html/hls;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_continuous on;
            hls_cleanup on;
            hls_nested on;
            
            # Stream key
            hls_variant _src BANDWIDTH=2048000;
            hls_variant _mid BANDWIDTH=1024000;
            hls_variant _low BANDWIDTH=512000;
        }
    }
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;

    # Main website server
    server {
        server_name phongkhamhongnhan.com www.phongkhamhongnhan.com;

        location / {
            proxy_pass http://127.0.0.1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # HLS streaming endpoint
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        }

        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            allow 127.0.0.1;
            deny all;
        }

        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/phongkhamhongnhan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/phongkhamhongnhan.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    }

    # HTTP redirect to HTTPS
    server {
        if ($host = phongkhamhongnhan.com) {
            return 301 https://$host$request_uri;
        }

        listen 80;
        server_name phongkhamhongnhan.com www.phongkhamhongnhan.com;
        return 404;
    }
}
