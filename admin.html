<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Live Stream Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .livestream-window { background: #000; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .window-header { background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
        .window-title { color: white; font-weight: 600; font-size: 16px; }
        .window-controls { display: flex; gap: 10px; }
        .window-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .window-btn:hover { background: rgba(255,255,255,0.3); }
        .video-container { position: relative; aspect-ratio: 16/9; background: #000; }
        #videoElement { width: 100%; height: 100%; object-fit: cover; }
        #processCanvas { display: none; }
        .status-indicator { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8); color: white; padding: 8px 15px; border-radius: 25px; font-size: 14px; }
        .status-indicator.success { background: rgba(40, 167, 69, 0.9); }
        .status-indicator.error { background: rgba(220, 53, 69, 0.9); }
        .status-indicator.warning { background: rgba(255, 193, 7, 0.9); color: #000; }
        .status-indicator.streaming { background: rgba(255, 0, 0, 0.9); animation: pulse 1s infinite; }
        .control-bar { display: flex; justify-content: center; gap: 10px; padding: 20px; background: #1a1a1a; flex-wrap: wrap; }
        .control-btn { background: #333; color: white; border: none; padding: 12px 20px; border-radius: 10px; cursor: pointer; transition: all 0.3s; font-size: 14px; }
        .control-btn:hover { background: #555; transform: translateY(-2px); }
        .control-btn.active { background: #28a745; }
        .control-btn.streaming { background: #dc3545; animation: pulse 1s infinite; }
        .control-btn.muted { background: #6c757d; }
        .control-btn.live { background: linear-gradient(45deg, #ff416c, #ff4b2b); font-weight: bold; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        .livestream-window.expanded { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 9999; border-radius: 0; }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10 col-md-12">
                <h2 class="text-center mb-4">üè• Ph√≤ng Kh√°m H·ªìng Nh·∫≠n - Admin Panel</h2>
                <div class="livestream-window" id="livestreamWindow">
                    <!-- Window Header -->
                    <div class="window-header">
                        <div class="window-title">
                            <i class="fas fa-broadcast-tower me-2"></i>LiveStream - Th·∫Øng's Channel (Admin)
                        </div>
                        <div class="window-controls">
                            <button class="window-btn expand-btn" id="expandBtn" title="Expand">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="window-btn close-btn" id="closeBtn" title="Close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Video Container -->
                    <div class="video-container">
                        <video id="videoElement" class="img-fluid w-100 h-100" autoplay muted playsinline style="object-fit: cover;"></video>
                        <!-- Hidden canvas for stream processing -->
                        <canvas id="processCanvas" width="640" height="480"></canvas>
                        
                        <!-- Status Indicator -->
                        <div class="status-indicator" id="statusIndicator">
                            <i class="fas fa-video me-1"></i>Click camera to start
                        </div>
                    </div>

                    <!-- Control Bar -->
                    <div class="control-bar">
                        <button class="control-btn" id="cameraBtn">
                            <i class="fas fa-video"></i> Camera
                        </button>
                        <button class="control-btn" id="flipBtn">
                            <i class="fas fa-sync-alt"></i> Flip
                        </button>
                        <button class="control-btn live" id="liveBtn">
                            <i class="fas fa-circle"></i> GO LIVE
                        </button>
                        <button class="control-btn" id="voiceBtn">
                            <i class="fas fa-microphone"></i> Voice
                        </button>
                        <button class="control-btn" id="settingsBtn">
                            <i class="fas fa-cog"></i> Settings
                        </button>
                        <button class="control-btn" id="filterBtn">
                            <i class="fas fa-magic"></i> Filter
                        </button>
                        <button class="control-btn" id="shareBtn">
                            <i class="fas fa-share"></i> Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
