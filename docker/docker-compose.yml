version: '3.8'

services:
  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: nginx-rtmp-hls
    ports:
      - "8080:8080"
      - "1935:1935"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./hls:/var/www/hls
    networks:
      - streaming-network
    restart: unless-stopped

  stream-processor:
    build: ./processor
    container_name: stream-processor
    environment:
      - RTMP_URL=rtmp://nginx-rtmp:1935/live/stream
    volumes:
      - ./hls:/var/www/hls
    networks:
      - streaming-network
    restart: unless-stopped

networks:
  streaming-network:
    driver: bridge
